<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { text-align: center; margin-top: 50px; }
        input[type="text"] { padding: 8px; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Please Enter Your Name</h2>
        <form action="LoginServlet" method="POST">
            <input type="text" name="name" required placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
