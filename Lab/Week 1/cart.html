<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }

    .cart-container {
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
    }

    .cart-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item .details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-item .details h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .cart-item .details .price {
      color: #007bff;
      font-weight: bold;
    }

    .cart-item button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .cart-item button:hover {
      background-color: #ff3333;
    }

    .cart-total {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-weight: bold;
    }

    .cart-total button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-total button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="cart-container" id="cart-container"></div>

  <div class="cart-total">
    <span>Total: $<span id="cart-total">0.00</span></span>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [
      { id: 1, name: "T-Shirt", price: 15.99, image: "https://via.placeholder.com/250x200?text=T-Shirt", quantity: 2 },
      { id: 2, name: "Shoes", price: 49.99, image: "https://via.placeholder.com/250x200?text=Shoes", quantity: 1 }
    ];

    function renderCart() {
      const cartContainer = document.getElementById('cart-container');
      let total = 0;

      cartContainer.innerHTML = '';

      cart.forEach(item => {
        total += item.price * item.quantity;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="details">
            <h2>${item.name}</h2>
            <p>Quantity: ${item.quantity}</p>
            <div class="price">$${(item.price * item.quantity).toFixed(2)}</div>
          </div>
          <button onclick="removeItem(${item.id})">Remove</button>
        `;
        cartContainer.appendChild(cartItem);
      });

      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id); // Remove item
      renderCart(); // Re-render cart
    }

    function checkout() {
      alert('Proceeding to checkout...');
    }

    renderCart(); // Initial render
  </script>

</body>
</html>
